<div id="musicCollectionSection" class="hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 relative mb-8 transition-all duration-300">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4 md:mb-0">Your Music Collection</h2>
        <!-- Search and filter section -->
        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
          <div class="relative">
            <input type="text" id="musicSearchInput" placeholder="Search tracks, artists or albums..." class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
            </div>
          </div>
          <div class="flex space-x-2">
            <button id="musicFilterToggle" class="px-3 py-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded-md hover:bg-indigo-200 dark:hover:bg-indigo-800 transition-colors">
              <i class="fas fa-filter mr-1"></i> <span>Filters</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Filter options -->
      <div id="musicFilterOptions" class="filter-container bg-gray-50 dark:bg-gray-900 rounded-md p-4 space-y-4 mb-6 hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <label for="artistFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Artist</label>
            <select id="artistFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
              <option value="">All Artists</option>
            </select>
          </div>
          <div>
            <label for="genreFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Genre</label>
            <select id="genreFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
              <option value="">All Genres</option>
            </select>
          </div>
          <div>
            <label for="popularityFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Popularity</label>
            <select id="popularityFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
              <option value="">Any Popularity</option>
              <option value="10">10+ (out of 100)</option>
              <option value="20">20+ (out of 100)</option>
              <option value="30">30+ (out of 100)</option>
              <option value="40">40+ (out of 100)</option>
              <option value="50">50+ (out of 100)</option>
            </select>
          </div>
        </div>
        <div class="flex justify-end">
          <button id="resetMusicFilters" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Reset Filters
          </button>
        </div>
      </div>
      
      <div id="musicContainer" class="relative min-h-[500px] flex justify-center items-center bg-white dark:bg-gray-800 transition-colors duration-200">
        <!-- Empty state -->
        <div id="musicEmptyState" class="text-center py-16">
          <i class="fas fa-music text-5xl text-gray-300 dark:text-gray-600 mb-4"></i>
          <h3 class="text-xl font-medium text-gray-500 dark:text-gray-400 mb-2">No Music Yet</h3>
          <p class="text-gray-400 dark:text-gray-500">Start by adding music tracks or importing your collection</p>
        </div>
        <!-- Music cards will be inserted here -->
      </div>
  
      <!-- Navigation -->
      <div id="musicNavigation" class="mt-6 flex justify-between items-center px-4 hidden">
        <button id="musicPrevBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 focus:outline-none transition-colors">
          <i class="fas fa-chevron-left mr-1"></i> <span>Previous</span>
        </button>
        <div id="musicPageIndicator" class="text-sm text-gray-500 dark:text-gray-400">
          <span id="musicCurrentIndex">1</span> of <span id="musicTotalTracks">0</span>
        </div>
        <button id="musicNextBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 focus:outline-none transition-colors">
          <span>Next</span> <i class="fas fa-chevron-right ml-1"></i>
        </button>
      </div>
    </div>
  </div>
