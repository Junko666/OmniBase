<div id="addTitleSection" class="hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8 transition-all duration-300">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Add Content</h2>
      
      <!-- Tabs -->
      <div class="flex mb-6 border-b border-gray-200 dark:border-gray-700">
        <button id="manualTabBtn" class="py-2 px-4 text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 font-medium transition-colors">Manual Entry</button>
        <button id="csvTabBtn" class="py-2 px-4 text-gray-500 dark:text-gray-400 font-medium transition-colors">Import CSV</button>
      </div>
      
      <!-- Manual Form -->
      <div id="manualForm" class="mb-6">
        <form id="addMovieForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
              <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title*</label>
              <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            </div>
            <div>
              <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type*</label>
              <select id="type" name="type" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                <option value="movie">Movie</option>
                <option value="series">TV Series</option>
              </select>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="year" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Release Year</label>
              <input type="number" id="year" name="year" min="1900" max="2030" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            </div>
            <div>
              <label for="director" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Director</label>
              <input type="text" id="director" name="director" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            </div>
          </div>
          
          <div>
            <label for="genre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="e.g., Drama, Sci-Fi" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
          </div>
          
          <div>
            <label for="poster" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Poster URL</label>
            <input type="url" id="poster" name="poster" placeholder="https://example.com/poster.jpg" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Rating</label>
              <fieldset class="rating" id="manualRating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label class="full" for="star5" title="Awesome - 5 stars"></label>
            
                <input type="radio" id="star4half" name="rating" value="4.5" />
                <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
            
                <input type="radio" id="star4" name="rating" value="4" />
                <label class="full" for="star4" title="Pretty good - 4 stars"></label>
            
                <input type="radio" id="star3half" name="rating" value="3.5" />
                <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
            
                <input type="radio" id="star3" name="rating" value="3" />
                <label class="full" for="star3" title="Meh - 3 stars"></label>
            
                <input type="radio" id="star2half" name="rating" value="2.5" />
                <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
            
                <input type="radio" id="star2" name="rating" value="2" />
                <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
            
                <input type="radio" id="star1half" name="rating" value="1.5" />
                <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
            
                <input type="radio" id="star1" name="rating" value="1" />
                <label class="full" for="star1" title="Sucks big time - 1 star"></label>
            
                <input type="radio" id="star0.5" name="rating" value="0.5" />
                <label class="half" for="star0.5" title="Sucks big time - 0.5 stars"></label>
                <input type="radio" id="noRating" name="rating" value="0" checked hidden>
              </fieldset>
              <div class="mt-1 text-sm text-gray-500 dark:text-gray-400">Rate from 0.5 to 5 stars</div>
            </div>
            <div>
              <label for="imdbRating" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">IMDB Rating (0-10)</label>
              <input type="number" id="imdbRating" name="imdbRating" min="0" max="10" step="0.1" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            </div>
          </div>
          
          <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
            <textarea id="notes" name="notes" rows="2" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all"></textarea>
          </div>
          
          <div class="flex justify-between">
            <button type="button" id="cancelEditBtn" class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-md hover:bg-gray-400 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors hidden">
              Cancel
            </button>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
              Add Content
            </button>
          </div>
        </form>
      </div>
      
      <!-- CSV Import -->
      <div id="csvForm" class="mb-6 hidden">
        <div class="space-y-4">
          <div class="bg-indigo-50 dark:bg-indigo-900 p-4 rounded-md">
            <h3 class="font-medium text-indigo-800 dark:text-indigo-300 mb-2">CSV Format</h3>
            <p class="text-sm text-gray-700 dark:text-gray-300">Your CSV should have these columns: title,date</p>
            <p class="text-sm text-gray-700 dark:text-gray-300 mt-1">Import</p>
          </div>
      
          <div class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-6 text-center transition-all duration-200" id="dropZone">
            <input type="file" id="csvFile" accept=".csv" class="hidden">
            <i class="fas fa-file-csv text-4xl text-gray-400 dark:text-gray-500 mb-3"></i>
            <p class="text-gray-500 dark:text-gray-400 mb-2">Drag & drop your CSV file here</p>
            <p class="text-gray-500 dark:text-gray-400 mb-3">or</p>
            <button type="button" id="browseBtn" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
              Browse Files
            </button>
            <p id="selectedFileName" class="mt-3 text-sm text-indigo-600 dark:text-indigo-400 hidden"></p>
          </div>
      
          <button type="button" id="importBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Import Content
          </button>
        </div>
      </div>
    </div>
  </div>
