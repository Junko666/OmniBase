<div id="gamesCollectionSection" class="hidden">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 relative mb-8 transition-all duration-300">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-4 md:mb-0" data-lang-key="games_add_title.collection_title">Your Games Collection</h2>
      <!-- Search and filter section -->
      <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
        <div class="relative">
          <input type="text" id="gameSearchInput" placeholder="Search games..." class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all" data-lang-key-placeholder="games.collection.search">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
          </div>
        </div>
        <div class="flex space-x-2">
          <button id="gameFilterToggle" class="px-3 py-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded-md hover:bg-indigo-200 dark:hover:bg-indigo-800 transition-colors">
            <i class="fas fa-filter mr-1"></i> <span data-lang-key="collection.filters">Filters</span>
          </button>
          <div class="inline-flex">
            <button id="viewAllGames" class="px-3 py-2 bg-indigo-600 text-white rounded-l-md hover:bg-indigo-700 transition-colors"  data-lang-key="common.all">All</button>
            <button id="viewPCGames" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-lang-key="games_add_title.device_pc">PC</button>
            <button id="viewConsoleGames" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-r-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-lang-key="games_add_title.device_console">Console</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Filter options -->
    <div id="gameFilterOptions" class="filter-container bg-gray-50 dark:bg-gray-900 rounded-md p-4 space-y-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label for="gameGenreFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-lang-key="collection.genre">Genre</label>
          <select id="gameGenreFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            <option value="" data-lang-key="games.collection.allGenres">All Genres</option>
          </select>
        </div>
        <div>
          <label for="gamePlatformFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-lang-key="games.collection.platform">Platform</label>
          <select id="gamePlatformFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            <option value="" data-lang-key="games.collection.allPlatforms">All Platforms</option>
          </select>
        </div>
        <div>
          <label for="gameReleaseYearFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-lang-key="collection.releaseYear">Release Year</label>
          <select id="gameReleaseYearFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            <option value="" data-lang-key="collection.allYears">All Years</option>
          </select>
        </div>
        <div>
          <label for="gameUserRatingFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-lang-key="collection.yourRating">Your Rating</label>
          <select id="gameUserRatingFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            <option value="" data-lang-key="collection.anyRating">Any Rating</option>
            <option value="notRated" data-lang-key="collection.notRated">Not Rated</option>
            <option value="0.5">0.5+ Stars</option>
            <option value="1">1+ Star</option>
            <option value="2">2+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="4">4+ Stars</option>
            <option value="4.5">4.5+ Stars</option>
          </select>
        </div>
      </div>
      <div>
        <label for="gameRawgRatingFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-lang-key="games.collection.rawgRating">RAWG Rating</label>
        <select id="gameRawgRatingFilter" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all">
          <option value="" data-lang-key="collection.anyRating">Any Rating</option>
          <option value="notRated" data-lang-key="collection.notAvailable">Not Available</option>
          <option value="1">1+ (out of 5)</option>
          <option value="2">2+ (out of 5)</option>
          <option value="3">3+ (out of 5)</option>
          <option value="4">4+ (out of 5)</option>
          <option value="4.5">4.5+ (out of 5)</option>
        </select>
      </div>
      <div class="flex justify-end">
        <button id="resetGameFilters" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" data-lang-key="collection.resetFilters">
          Reset Filters
        </button>
      </div>
    </div>
  
    <div id="gameContainer" class="relative min-h-[500px] flex justify-center items-center bg-white dark:bg-gray-800 transition-colors duration-200">
      <!-- Empty state -->
      <div id="gameEmptyState" class="text-center py-16">
        <i class="fas fa-gamepad text-5xl text-gray-300 dark:text-gray-600 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-500 dark:text-gray-400 mb-2" data-lang-key="collection.emptyState.title">No Games Yet</h3>
        <p class="text-gray-400 dark:text-gray-500" data-lang-key="games.collection.emptyDesc">Start by adding a game to your collection</p>
      </div>
      <!-- Game cards will be inserted here -->
    </div>

    <!-- Navigation -->
    <div id="gameNavigation" class="mt-6 flex justify-between items-center px-4 hidden">
      <button id="gamePrevBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 focus:outline-none transition-colors">
        <i class="fas fa-chevron-left mr-1"></i> <span data-lang-key="common.previous">Previous</span>
      </button>
      <div id="gamePageIndicator" class="text-sm text-gray-500 dark:text-gray-400">
        <span id="currentGameIndex">1</span> <span data-lang-key="common.of">of</span> <span id="totalGames">0</span>
      </div>
      <button id="gameNextBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 focus:outline-none transition-colors"><span data-lang-key="common.next">Next</span> <i class="fas fa-chevron-right ml-1"></i>
      </button>
    </div>
  </div>
</div>
